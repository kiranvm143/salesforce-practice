<template>
    <div class="slds-no-flex">
        <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
          <button onclick={cngaction}  class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small" aria-haspopup="true" title="Show More">
            
            <lightning-icon icon-name="utility:down" size="x-small"></lightning-icon>
            <span class="slds-assistive-text">Show More</span>
          </button>
          <template if:true={isOpen}>
          <div class="slds-dropdown slds-dropdown_actions slds-dropdown_right">
            <ul class="slds-dropdown__list" role="menu">
              <li class="slds-dropdown__item" role="presentation" onclick={viewAction}>
                <a href="javascript:void(0)" role="menuitem" tabindex="0">
                  <span class="slds-truncate" title="Action One">View</span>
                </a>
              </li>
              <li class="slds-dropdown__item" role="presentation" onclick={editAction}   >
                <a href="javascript:void(0)" role="menuitem" tabindex="-1">
                  <span class="slds-truncate" title="Action Two">Edit</span>
                </a>
              </li>
              <li class="slds-dropdown__item" role="presentation" onclick={deleteEvent} >
                <a href="javascript:void(0)" role="menuitem" tabindex="-1">
                  <span class="slds-truncate" title="Action Three">Delete</span>
                </a>
              </li>
            </ul>
          </div>
        </template>
        </div>
      </div>
</template>
