<template>
    <div class="slds-m-around_small">
    <div class="slds-badge slds-theme_warning">
        Total:{total} /-INR
    </div>
    <div for:each={cartProducts} for:item="product" key={product.id}>
        <div>
            <h4><b>{product.title}</b></h4>
        </div>
        <div>
            <img src={product.image} height="100px" width="70px" alt="">
            <p class="slds-badge slds-theme_success slds-p-left_medium"> {product.price}/- INR</p>
        </div>
       
    </div>
    </div>
    
</template>
