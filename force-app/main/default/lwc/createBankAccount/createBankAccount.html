<template>

<lightning-card icon-name="standard:account" title="Create Bank Account">
    <div class="slds-box slds-box_x-small">
        <div class="slds-p-around_medium ">
    <lightning-input label="Account Holder Name" name="Name" required></lightning-input>
    <lightning-combobox
        name="Account_Type__c"
        label="Account Type"
        placeholder="-- Select Account Type --"
        options={options}
        
        
    ></lightning-combobox><br/>
    <lightning-input type="checkbox" label="Active" name="Active__c" ></lightning-input><br/>
    <lightning-input label="Balance" name="Balance__c" formatter="currency" ></lightning-input><br/>
    <lightning-button  label="Create Bank Account" variant="success" onclick={createBankAcc}></lightning-button>
    <lightning-button  label="Reset" variant="destructive" onclick={resetForm}></lightning-button>
        </div>
        
        <template if:true={isSpinner}>
            <div class="spinner">
                <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
            </div>
        </template>
        </div>
       
</lightning-card>
    
</template>
