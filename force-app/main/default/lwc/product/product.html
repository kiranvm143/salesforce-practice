<template>
   
    <div for:each={productDetails} for:item="product" key={product.id} class="product" data-id={product.id} onclick={getDetails}  align="Center">
        
        <div>
           <img class="img" src={product.image} height="140px" width="90px" alt="">
        </div>
        <div class="slds-p-top_small ">
            {product.title}
        </div>
        <div class="slds-m-top_small slds-badge slds-theme_success">
            {product.price} /- INR Only
        </div>
    
    </div>
    <template if:true={isDetails}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeDetails}>
            
            <lightning-icon icon-name="utility:close" size="medium" variant="inverse"></lightning-icon>
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{setDetails.title}</h2>
            </div>
            <div class="slds-modal__content slds-p-around_medium"  align="center">
                <img src={setDetails.image} alt="" height="100px" width="70px">                
            </div>
            <div class="slds-modal__content slds-p-around_medium"  align="center">
            <p>{setDetails.description}</p>
            </div>
            <div class="slds-modal__content slds-p-around_medium">
                <p class="slds-badge slds-theme_warning">Category: {setDetails.category}</p>
                <p class="slds-badge slds-theme_success">Price: {setDetails.price} -/INR</p>
            </div>
            <div class="slds-modal__footer">
                <lightning-button variant="success" label="Add to Cart" value={setDetails.id} icon-name="utility:cart" onclick={addToCart} ></lightning-button>
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeDetails}>Cancel</button>
            
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    
</template>
